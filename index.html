<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flag Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-anton {
        font-family: 'Anton', sans-serif;
      }
      @keyframes reveal-flag {
        from {
          clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
        }
        to {
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
      }
      .flag-animation {
        animation: reveal-flag 1.2s ease-out forwards;
      }
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 3px #fff, 0 0 5px #ff00ff, 0 0 8px #00ffff;
        }
        50% {
          box-shadow: 0 0 5px #fff, 0 0 8px #ffff00, 0 0 12px #ff00ff;
        }
      }
      .playing-glow {
          position: relative;
          animation: pulse-glow 2.5s ease-in-out infinite;
      }
      @keyframes pulse-gold-shadow {
        0%, 100% {
          box-shadow: 0 0 0 8px rgba(251, 191, 36, 1);
        }
        50% {
          box-shadow: 0 0 0 8px rgba(251, 191, 36, 1), 0 0 40px 20px rgba(251, 191, 36, 0.8);
        }
      }
      .random-score-animation {
        animation: pulse-gold-shadow 4s ease-in-out;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.02); }
      }
      .animate-twinkle {
        animation: twinkle 1.5s ease-in-out infinite;
      }
      @keyframes regal-glow {
        0%, 100% {
          transform: translateY(0) rotate(-3deg) scale(1);
          text-shadow: 0 0 5px #fef08a, 0 0 10px #facc15, 0 0 15px #eab308;
        }
        50% {
          transform: translateY(-10px) rotate(3deg) scale(1.1);
          text-shadow: 0 0 10px #fef08a, 0 0 20px #facc15, 0 0 30px #eab308;
        }
      }
      .animate-regal-glow {
        animation: regal-glow 3s ease-in-out infinite;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

}
